<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f4f4f9;
        }
        #chat-window {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
        }
        #message-form {
            display: flex;
            margin-top: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 5px;
            margin-right: 10px;
        }
        #send-button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<h1>Chat</h1>
<p>Messages:</p>

<div id="chat-window"></div>

<form id="message-form">
    <input type="text" id="name-input" placeholder="Your name" required>
    <input type="text" id="message-input" placeholder="Enter a message" required>
    <button type="submit" id="send-button">Send</button>
</form>

<script>
    // Open WebSocket connection to the server
    const socket = new WebSocket('ws://localhost:8081/ws');

    socket.onopen = () => {
        console.log("Connected to the chat server");
    };

    socket.onmessage = (event) => {
        // When a new message is received, display it in the chat window
        const message = document.createElement('div');
        message.textContent = event.data;
        document.getElementById('chat-window').appendChild(message);
        document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
    };

    socket.onclose = () => {
        console.log("Disconnected from the chat server");
    };

    // Handle the message form submission
    document.getElementById('message-form').addEventListener('submit', (event) => {
        event.preventDefault();

        const name = document.getElementById('name-input').value.trim();
        const message = document.getElementById('message-input').value.trim();

        if (name && message) {
            const messageToSend = `${name}: ${message}`;

            // Send the message to the server through WebSocket
            socket.send(messageToSend);

            // Clear the message input
            document.getElementById('message-input').value = '';
        }
    });
</script>

</body>
</html>
